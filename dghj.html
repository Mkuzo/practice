<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    #myElement{
      border: 1px solid  #CCCFFF;
      background: #CCCFFF;;
      width:100px;
      height:100px;
    }
  </style>
  <h2>Change Font Color Of Html Element in Javascript</h2>
  <div id="myElement">Hello world!</div>
  <br>
  <button type="button" onclick="changeStyle()">Click</button>
  <script>
    function changeStyle(){
var element = document.getElementById("my element")
element.style.color = "#FF0000"
        }
  </script>
</body>
</html>
